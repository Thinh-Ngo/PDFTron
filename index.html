        </div>
    </div>
    <div id="merge_panel">
        <h2 class="mergepanel">MERGE ANOTHER DOCUMENT</h2>

        <input type="file" name="file-to-merge" id="file-picker101" accept=".pdf,.jpg,.jpeg,.png,.docx,.xlsx,.pptx,.md">
        <div id="radio-button">
            <input type="radio" id="before" name="position">
            <label for="before"> At top</label><br>
            <input type="radio" id="after" name="position" checked>
            <label for="after"> At bottom</label><br>
        </div>
        <button id="merge">MERGE</button>
    </div>
    <div id="myModal" class="a-modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>SIGNING METHOD</h2>
            </div>
            <div class="modal-body">
                <label class="container">
                    <p class="method-name">Server-side Signing</p>
                    <p class="method-explaining">Crypto keys required for digital signature creation are held on the
                        server</p>
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <p class="method-name">Client-side (Local) Signing</p>
                    <p class="method-explaining">Crypto keys required for digital signature creation are held locally
                        by the signer</p>
                    <input type="radio" name="radio" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="modal-footer">
                <input type="submit" value="OK">
                <button id="cancel-methods">CANCEL</button>
            </div>
        </div>

    </div>
